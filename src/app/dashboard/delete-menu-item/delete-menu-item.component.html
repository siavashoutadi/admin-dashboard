<h1 mat-dialog-title>
  <mat-icon>warning</mat-icon>
  <p>Are you sure you want to delete "{{ data.menuItem.title}}"?</p>
</h1>
<div mat-dialog-content>
  <button mat-button color="primary" (click)="onNoClick()">No</button>
  <button mat-button color="primary" (click)="onYesClick()" style="float:right">Yes</button>
</div>
