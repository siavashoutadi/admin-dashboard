<div class="container">
  <mat-card>
    <mat-list style="padding-bottom: 30px;">
      <mat-list-item>
        <div mat-line>
          <p style="font-size: 2em" mat-card-title> Menu items </p>
        </div>
        <div>
          <button mat-mini-fab color="warn" type="button" (click)="onAddMenuItem()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
    <mat-card-content>
      <mat-list>
        <div *ngFor="let item of sideNavMenuItems">
          <mat-list-item>
            <p matLine> {{item.title}} </p>
            <button mat-button type="button" color="primary" (click)="onViewMenuItem(item)">
              <mat-icon>pageview</mat-icon>
              View
            </button>
            <button mat-button type="button" color="accent" (click)="onEditMenuItem(item)">
              <mat-icon>edit</mat-icon>
              Edit
            </button>
            <button mat-button type="button" color="warn" (click)="onDeleteMenuItem(item)">
              <mat-icon>delete</mat-icon>
              Delete
            </button>
            <mat-divider></mat-divider>
          </mat-list-item>
        </div>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
